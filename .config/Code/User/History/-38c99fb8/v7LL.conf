# ----------------------------------------------------- 
# Hyprland Config :: Catppuccin Mocha
# ----------------------------------------------------- 

# Layer rules for waybar and other overlays
layerrule = blur,waybar
layerrule = ignorezero,waybar
layerrule = blur,rofi
layerrule = ignorezero,rofi

# --- Plugins ---
plugin = /usr/lib/hyprland/plugins/burn-my-windows.so

# --- Monitors ---
monitor=,preferred,auto,1

# --- Autostart ---
exec-once = waybar
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww-daemon
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = eww daemon && eww open bar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = sleep 1 && swww img ~/Pictures/wallpapers/catppuccin.png --transition-type grow --transition-step 5 --transition-fps 144
exec-once = cava -c ~/.config/cava/config &
exec-once = spotify-tui &

# --- Source Other Configs ---
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf

# --- Environment Variables ---
env = XCURSOR_SIZE,24
env = GTK_THEME,Catppuccin-Mocha-Standard-Blue-dark
env = QT_QPA_PLATFORMTHEME,qt6ct

# --- Input ---
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 25
    repeat_delay = 600
    numlock_by_default = true
    left_handed = false
    follow_mouse = 1
    float_switch_override_focus = 0
    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
        middle_button_emulation = true
    }
}

# --- General ---
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) 45deg
    col.inactive_border = rgba(585b70aa)
    layout = dwindle
    allow_tearing = false
}

# --- Decoration ---
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = true
    }
#    drop_shadow = yes
#    shadow_range = 30
#    shadow_render_power = 3
#    shadow_offset = 0 5
#    col.shadow = rgba(1a1a1aee)
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
}

# --- Animations ---
animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 4, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Blur configuration
blurls = waybar
blurls = rofi

# --- Dwindle Layout ---
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
}

# --- Misc ---
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# --- Plugin Configs ---
plugin:burn-my-windows {
#    animation = incinerate
}