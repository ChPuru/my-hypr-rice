windowrule = rounding 5,^(discord)$

# Animation for specific windows
windowrule = animation slide,^(rofi)$
windowrule = animation popin,^(kitty)$

# Window shading
windowrulev2 = opacity 0.95 0.85, title:^(kitty)$
windowrulev2 = opacity 0.92 0.82, title:^(thunar)$
windowrulev2 = opacity 0.98 0.88, title:^(firefox)$

# Dim inactive windows
windowrulev2 = dimaround, floating:1
windowrulev2 = dimaround, fullscreen:0

# Custom borders for focused windows
windowrulev2 = bordercolor rgb(cba6f7) rgb(89b4fa), title:^(.*)$

# Custom shaders
windowrulev2 = shader:~/.config/hypr/shaders/rounded_corners.frag, title:^(.*)$