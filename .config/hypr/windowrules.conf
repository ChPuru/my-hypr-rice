# ~/.config/hypr/windowrules.conf

# Opacity rules for different window types
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(Alacritty)$
windowrulev2 = opacity 0.98 0.88, class:^(firefox)$
windowrulev2 = opacity 0.98 0.88, class:^(chromium)$
windowrulev2 = opacity 0.95 0.85, class:^(thunar)$
windowrulev2 = opacity 0.95 0.85, class:^(nautilus)$
windowrulev2 = opacity 0.98 0.88, class:^(Code)$
windowrulev2 = opacity 0.98 0.88, class:^(code-oss)$
windowrulev2 = opacity 0.95 0.85, class:^(discord)$
windowrulev2 = opacity 0.95 0.85, class:^(Spotify)$

# Animation overrides
windowrulev2 = animation popin, class:^(kitty)$, title:^(kitty)$
windowrulev2 = animation slide, class:^(rofi)$
windowrulev2 = animation slide, class:^(waybar)$
windowrulev2 = animation fade, floating:1

# Floating window rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(file_progress)$
windowrulev2 = float, class:^(confirm)$
windowrulev2 = float, class:^(dialog)$
windowrulev2 = float, class:^(download)$
windowrulev2 = float, class:^(notification)$
windowrulev2 = float, class:^(error)$
windowrulev2 = float, class:^(splash)$
windowrulev2 = float, class:^(confirmreset)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(branchdialog)$
windowrulev2 = float, title:^(Confirm to replace files)$
windowrulev2 = float, title:^(File Operation Progress)$

# Size and position rules
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(blueman-manager)$
windowrulev2 = size 1000 700, class:^(thunar)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(blueman-manager)$

# Steam specific rules
windowrulev2 = float, class:^(steam)$, title:^(Friends List)$
windowrulev2 = float, class:^(steam)$, title:^(Steam - News)$
windowrulev2 = float, class:^(steam)$, title:^(.+ - Chat)$
windowrulev2 = float, class:^(steam)$, title:^(Screenshot Uploader)$
windowrulev2 = float, class:^(steam)$, title:^(Steam Guard)$

# Gaming rules
windowrulev2 = fullscreen, class:^(steam_app)$
windowrulev2 = immediate, class:^(steam_app)$
windowrulev2 = allowsinput, class:^(steam_app)$

# Picture in Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$
windowrulev2 = move 74% 74%, title:^(Picture-in-Picture)$

# Special workspace rules
windowrulev2 = workspace special:scratchpad silent, class:^(scratchpad)$
windowrulev2 = workspace special:music silent, class:^(Spotify)$
windowrulev2 = workspace special:social silent, class:^(discord)$

# Window borders and rounding
windowrulev2 = bordercolor rgba(cba6f7ff) rgba(f38ba8ff), focus:1
windowrulev2 = bordercolor rgba(313244aa), focus:0
windowrulev2 = rounding 20, class:^(kitty)$
windowrulev2 = rounding 15, class:^(firefox)$
windowrulev2 = rounding 10, class:^(Code)$
windowrulev2 = rounding 10, class:^(discord)$

# Dim inactive windows
windowrulev2 = dimaround, class:^(rofi)$
windowrulev2 = dimaround, class:^(wofi)$
windowrulev2 = dimaround, floating:1

# No shadow rules
windowrulev2 = noshadow, floating:0

# Workspace assignment
windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 2, class:^(Code)$
windowrulev2 = workspace 3, class:^(thunar)$
windowrulev2 = workspace 4, class:^(discord)$
windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = workspace 6, class:^(steam)$

# Tearing for games
windowrulev2 = immediate, class:^(steam_app_)(.*)$
