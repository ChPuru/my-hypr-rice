# ~/.config/hypr/keybinds.conf
#
# Updated and De-conflicted by the AI Assistant
# This configuration maps your extensive script library to logical keybindings.
# Redundant and conflicting keys have been removed for clarity and function.

# -----------------------------------------------------
# --- Variables
# -----------------------------------------------------
$mainMod = SUPER
$scriptsDir = ~/.config/hypr/scripts
$terminal = kitty
$browser = firefox-developer-edition
$fileManager = thunar

# -----------------------------------------------------
# --- Application Launchers & Menus
# -----------------------------------------------------
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, $terminal -e ranger
bind = $mainMod, E, exec, $fileManager

# --- Rofi-based Menus (using your scripts)
# NOTE: Your primary launcher is now on SUPER + D. SUPER + SPACE is free.
bind = $mainMod, D, exec, $scriptsDir/appLaunch/launcher.sh
bind = $mainMod, R, exec, rofi -show run -theme ~/.config/rofi/themes/KooL_style-2-Dark.rasi
bind = $mainMod, TAB, exec, rofi -show window -theme ~/.config/rofi/themes/KooL_style-13-Vertical.rasi

# --- Utility Menus
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh
bind = $mainMod, Period, exec, $scriptsDir/RofiEmoji.sh
bind = $mainMod, N, exec, swaync-client -t -sw # Toggle notification center
bind = $mainMod SHIFT, N, exec, swaync-client -d # Close all notifications

# -----------------------------------------------------
# --- Window Management
# -----------------------------------------------------
bind = $mainMod, Q, killactive,
bind = ALT, F4, killactive,
bind = $mainMod, W, togglefloating,
bind = $mainMod, F, fullscreen, 0 # Toggles true fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1 # Toggles maximized "fake" fullscreen
bind = $mainMod, P, pseudo, # Toggles pseudo-tiling
bind = $mainMod, S, togglesplit, # Toggles dwindle layout split direction

# --- Focus & Move Windows (using HJKL keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# --- Resize Windows
binde = $mainMod CTRL, H, resizeactive, -20 0
binde = $mainMod CTRL, L, resizeactive, 20 0
binde = $mainMod CTRL, K, resizeactive, 0 -20
binde = $mainMod CTRL, J, resizeactive, 0 20

# --- Group Controls
bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, G, lockactivegroup, toggle
bind = ALT, TAB, changegroupactive, f
bind = ALT SHIFT, TAB, changegroupactive, b

# -----------------------------------------------------
# --- Workspace Management
# -----------------------------------------------------
# --- Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- Special Workspaces (Scratchpads)
bind = $mainMod, grave, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, grave, movetoworkspace, special:scratchpad

# -----------------------------------------------------
# --- Hardware & Media Keys
# -----------------------------------------------------
# --- Volume Control (using your script)
bindle=, XF86AudioRaiseVolume, exec, $scriptsDir/volume.sh --inc
bindle=, XF86AudioLowerVolume, exec, $scriptsDir/volume.sh --dec
bindl=, XF86AudioMute, exec, $scriptsDir/volume.sh --toggle
bindl=, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# --- Brightness Control (using your script)
bindle=, XF86MonBrightnessUp, exec, $scriptsDir/brightness.sh --inc
bindle=, XF86MonBrightnessDown, exec, $scriptsDir/brightness.sh --dec

# --- Media Player Control (using playerctl)
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous

# -----------------------------------------------------
# --- Screenshots, Recording & Utilities
# -----------------------------------------------------
# --- Screenshots (using your script for a unified menu)
bind = , Print, exec, $scriptsDir/ScreenShot.sh --now
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --area
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --active

# --- Screen Recording (using your script)
bind = $mainMod CTRL, R, exec, $scriptsDir/recorder.sh

# --- Color Picker (using your script)
bind = $mainMod SHIFT, C, exec, $scriptsDir/hyprPicker.sh

# -----------------------------------------------------
# --- Theming & Visuals
# -----------------------------------------------------
# --- Wallpaper Controls
bind = $mainMod, W, exec, $scriptsDir/wallpaper_select.sh
bind = $mainMod SHIFT, W, exec, $scriptsDir/random_wallpaper.sh

# --- Theme & Style Controls
bind = $mainMod, T, exec, $scriptsDir/RofiThemeSelector-modified.sh
bind = $mainMod SHIFT, T, exec, $scriptsDir/WaybarStyles.sh

# -----------------------------------------------------
# --- System & Session Control
# -----------------------------------------------------
# --- Session Management
bind = $mainMod, L, exec, $scriptsDir/lock # Lock the screen
bind = $mainMod, X, exec, $scriptsDir/Wlogout.sh # Logout menu
bind = $mainMod SHIFT, Q, exit, # Exit Hyprland session

# --- Hyprland Reload
bind = $mainMod SHIFT, R, exec, hyprctl reload

# --- Game Mode
bind = $mainMod ALT, G, exec, $scriptsDir/GameMode.sh

# --- Mouse and Keyboard bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow