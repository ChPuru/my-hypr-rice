# ~/.config/hypr/keybinds.conf

$mainMod = SUPER
$altMod = ALT

# Application shortcuts
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind = $mainMod SHIFT, D, exec, rofi -show run -theme ~/.config/rofi/launcher.rasi
bind = $mainMod, R, exec, rofi -show window -theme ~/.config/rofi/launcher.rasi
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod SHIFT, N, exec, swaync-client -d -sw

# System controls
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
bind = $mainMod, SPACE, fullscreen, 1
bind = $mainMod SHIFT, SPACE, fullscreen, 0

# Window focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = $mainMod, grave, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, grave, movetoworkspace, special:scratchpad
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod SHIFT, M, movetoworkspace, special:music
bind = $mainMod, C, togglespecialworkspace, social
bind = $mainMod SHIFT, C, movetoworkspace, special:social
bind = $mainMod, F1, togglespecialworkspace, files
bind = $mainMod SHIFT, F1, movetoworkspace, special:files
bind = $mainMod, F2, togglespecialworkspace, monitor
bind = $mainMod SHIFT, F2, movetoworkspace, special:monitor

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, previous

# Media controls
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Screenshots
bind = , Print, exec, hyprshot -m output
bind = $mainMod, Print, exec, hyprshot -m window
bind = $mainMod SHIFT, Print, exec, hyprshot -m region

# Screen recording
bind = $mainMod CTRL, R, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording_$(date +%Y%m%d_%H%M%S).mp4
bind = $mainMod CTRL SHIFT, R, exec, killall -s SIGINT wf-recorder

# Color picker
bind = $mainMod, I, exec, hyprpicker -a

# Lock screen
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, L, exec, wlogout

# Wallpaper controls
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-changer.sh random
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-changer.sh next

# AGS widgets
bind = $mainMod, A, exec, ags -t sidebar
bind = $mainMod SHIFT, A, exec, ags -t overview

# Group controls
bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, G, lockgroups
bind = $altMod, TAB, changegroupactive, f
bind = $altMod SHIFT, TAB, changegroupactive, b

# Layout switching
bind = $mainMod, T, layoutmsg, togglesplit
bind = $mainMod SHIFT, T, exec, hyprctl keyword general:layout master
bind = $mainMod CTRL, T, exec, hyprctl keyword general:layout dwindle

# Window pinning
bind = $mainMod, X, pin

# Emergency controls
bind = $mainMod CTRL SHIFT, R, exec, hyprctl reload
bind = $mainMod CTRL SHIFT, Q, exec, pkill Hyprland