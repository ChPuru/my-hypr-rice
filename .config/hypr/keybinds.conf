# ~/.config/hypr/keybinds.conf
# Comprehensive Hyprland Keybinds Configuration
# Combining features from multiple configurations without overlaps

# Variables
$mainMod = SUPER
$altMod = ALT
$scriptsDir = ~/.config/hypr/scripts
$terminal = kitty
$browser = firefox-developer-edition
$fileManager = thunar
$editor = code
$launcher = rofi -show drun

#################
### APPLICATIONS
#################

# Terminal & Core Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, $terminal ranger
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, $terminal
bind = CTRL ALT, T, exec, $terminal

# Browsers & Communication
bind = $mainMod, F, exec, $browser
bind = $mainMod, C, exec, chromium
bind = $mainMod, B, exec, google-chrome-stable || firefox || brave
bind = $mainMod, D, exec, discord
bind = CTRL ALT, T, exec, telegram-desktop

# Development & Editors
bind = CTRL ALT, C, exec, $editor
bind = $mainMod, X, exec, gnome-text-editor || kate

# Media & Entertainment
bind = $mainMod, S, exec, spotify
bind = CTRL ALT, S, exec, $terminal cava & spicetify watch -s

# Launchers & Menus
bind = $mainMod, SPACE, exec, $launcher
bind = $mainMod, A, exec, rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind = $mainMod SHIFT, A, exec, rofi -show run -theme ~/.config/rofi/launcher.rasi
bind = $mainMod, R, exec, rofi -show window -theme ~/.config/rofi/launcher.rasi
bind = $mainMod, TAB, exec, rofi -show window

# Utilities
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, Period, exec, rofi -modi emoji -show emoji
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod SHIFT, N, exec, swaync-client -d -sw
bind = $mainMod, I, exec, hyprpicker -a
bind = CTRL SHIFT, Escape, exec, gnome-system-monitor || $terminal htop

################
### WINDOW MANAGEMENT
################

# Basic Window Controls
bind = $mainMod, Q, killactive
bind = ALT, F4, killactive
bind = $mainMod SHIFT, Q, exec, hyprctl kill
bind = $mainMod, W, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Fullscreen & Special States
bind = $mainMod, G, fullscreen, 1  # maximize
bind = CTRL ALT, F, fullscreen, 0  # fullscreen
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, P, pin

# Focus Management
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = ALT, TAB, cyclenext
bind = ALT, TAB, bringactivetotop

# Move Windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize Windows
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20
binde = $mainMod CTRL, H, resizeactive, -20 0
binde = $mainMod CTRL, L, resizeactive, 20 0
binde = $mainMod CTRL, K, resizeactive, 0 -20
binde = $mainMod CTRL, J, resizeactive, 0 20

# Mouse Bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Group Controls
bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, G, lockgroups
bind = $mainMod CTRL, H, changegroupactive, b
bind = $mainMod CTRL, L, changegroupactive, f

################
### WORKSPACES
################

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move Window to Workspace Silently
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Workspace Navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = CTRL $mainMod, right, workspace, r+1
bind = CTRL $mainMod, left, workspace, r-1
bind = $mainMod, Page_Down, workspace, +1
bind = $mainMod, Page_Up, workspace, -1
bind = $mainMod SHIFT, TAB, workspace, previous

# Special Workspaces (Scratchpads)
bind = $mainMod, grave, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, grave, movetoworkspace, special:scratchpad
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod SHIFT, M, movetoworkspace, special:music
bind = $mainMod, F1, togglespecialworkspace, files
bind = $mainMod SHIFT, F1, movetoworkspace, special:files

################
### MEDIA CONTROLS
################

# Audio Controls
bindl = , XF86AudioMute, exec, $scriptsDir/volume mute || pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, $scriptsDir/volume up || pactl set-sink-volume @DEFAULT_SINK@ +5%
bindle = , XF86AudioLowerVolume, exec, $scriptsDir/volume down || pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = $mainMod SHIFT, M, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Media Player Controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod SHIFT, P, exec, playerctl play-pause
bind = $mainMod SHIFT, N, exec, playerctl next
bind = $mainMod SHIFT, B, exec, playerctl previous

# Brightness Controls
bindle = , XF86MonBrightnessUp, exec, $scriptsDir/brightness up || brightnessctl s +5%
bindle = , XF86MonBrightnessDown, exec, $scriptsDir/brightness down || brightnessctl s 5%-

################
### SCREENSHOTS & RECORDING
################

# Screenshots
bind = , Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, P, exec, grim -g "$(slurp)" - | swappy -f -
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active || hyprshot -m window

# Screen Recording
bind = $mainMod CTRL, R, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording_$(date +%Y%m%d_%H%M%S).mp4
bind = $mainMod CTRL SHIFT, R, exec, killall -s SIGINT wf-recorder

# Color Picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

################
### SYSTEM CONTROLS
################

# Session Management
bind = $mainMod, L, exec, loginctl lock-session || hyprlock
bind = CTRL ALT, L, exec, loginctl lock-session || hyprlock
bind = $mainMod SHIFT, L, exec, wlogout
bind = $mainMod, X, exec, ~/.config/waybar/scripts/power-menu/powermenu.sh || wlogout
bind = CTRL ALT, Delete, exec, wlogout
bind = CTRL ALT, P, exec, wlogout
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, Escape, exit

# System Restart & Reload
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod CTRL SHIFT, R, exec, pkill waybar && waybar &

################
### THEMING & WALLPAPERS
################

# Wallpaper Controls
bind = $mainMod, W, exec, .config/rofi/scripts/wallpaper || $scriptsDir/wallpaper.sh -SG
bind = $mainMod SHIFT, W, exec, $scriptsDir/wallpaper.sh -Gn
bind = $mainMod ALT, W, exec, $scriptsDir/wallpaper.sh -Gp
bind = CTRL $mainMod, B, exec, $scriptsDir/wallpaper.sh --random

# Theme Controls
bind = $mainMod SHIFT, T, exec, $scriptsDir/themeselect.sh
bind = $mainMod ALT, T, exec, $scriptsDir/wbarconfgen.sh n

################
### SPECIAL FEATURES
################

# Game Mode
bind = $mainMod ALT, G, exec, $scriptsDir/gamemode.sh

# Zoom Controls
binde = $mainMod, Minus, exec, $scriptsDir/zoom.sh decrease 0.1
binde = $mainMod, Equal, exec, $scriptsDir/zoom.sh increase 0.1

# Emergency Controls
bind = $mainMod CTRL SHIFT, Delete, exec, systemctl poweroff
bind = $mainMod SHIFT ALT, Delete, exec, systemctl reboot

# Layout Controls
bind = $mainMod, T, layoutmsg, togglesplit
bind = $mainMod SHIFT, T, exec, hyprctl keyword general:layout master
bind = $mainMod CTRL, T, exec, hyprctl keyword general:layout dwindle

# Master Layout Specific
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

