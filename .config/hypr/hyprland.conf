# --- Input ---
input {
    kb_layout = us
    kb_variant = 
    kb_model =
#    kb_options = caps:escape
    kb_rules =
    repeat_rate = 50
    repeat_delay = 300
    numlock_by_default = true
    left_handed = false
    follow_mouse = 1
    mouse_refocus = false
    float_switch_override_focus = 2
    
    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
        middle_button_emulation = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
    
    sensitivity = 0
    accel_profile = flat
}

# --- General ---
general {
    gaps_in = 8
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(cba6f7ff) rgba(f38ba8ff) rgba(eba0acff) rgba(fab387ff) rgba(f9e2afff) rgba(a6e3a1ff) rgba(94e2d5ff) rgba(89b4faff) rgba(74c7ecff) 45deg
    col.inactive_border = rgba(313244aa) rgba(45475aaa) 45deg
    layout = dwindle
    allow_tearing = true
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

# --- Decoration ---
decoration {
    rounding = 18
    
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }
    
    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }
    
    # Dim
    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
}

