# ~/.config/hypr/workspaces.conf

# Workspace rules
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# Special workspaces
workspace = special:scratchpad, on-created-empty:kitty --class scratchpad
workspace = special:music, on-created-empty:spotify
workspace = special:social, on-created-empty:discord
workspace = special:files, on-created-empty:thunar
workspace = special:monitor, on-created-empty:kitty --class monitor btop

# Workspace animations
workspace = 1, animation:slide
workspace = 2, animation:slide
workspace = 3, animation:slide
workspace = 4, animation:slide
workspace = 5, animation:slide
workspace = special, animation:slidevert