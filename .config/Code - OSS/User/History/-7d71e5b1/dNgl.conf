#~/.config/hypr/keybinds.conf
# Unified Comprehensive Hyprland Keybinds Configuration
# Combines both configurations without overlaps

# Variables
$mainMod = SUPER
$altMod = ALT
$scriptsDir = ~/.config/hypr/scripts
$terminal = kitty
$browser = firefox-developer-edition
$fileManager = thunar
$editor = code
$launcher = rofi -show drun -theme ~/.config/rofi/launcher.rasi
$notes = obsidian --disable-gpu

#################
# APPLICATIONS
#################

# Terminal & Core Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, exec, $terminal  # From config 1
bind = $mainMod SHIFT, RETURN, exec, $terminal ranger
bind = $mainMod SHIFT, Q, exec, kitty --class floating-terminal  # From config 1
bind = $mainMod, E, exec, nautilus  # From config 1 (nautilus instead of thunar)
bind = $mainMod, T, exec, $terminal
bind = CTRL ALT, T, exec, $terminal

# Browsers & Communication
bind = $mainMod, F, exec, rofi-firefox-profiles  # From config 1
bind = $mainMod, C, exec, chromium
bind = $mainMod, B, exec, brave  # From config 1
bind = $mainMod, D, exec, discord
bind = CTRL ALT, T, exec, telegram-desktop

# Development & Editors
bind = CTRL ALT, C, exec, $editor
bind = $mainMod, X, exec, gnome-text-editor || kate

# Media & Entertainment
bind = $mainMod, S, exec, spotify
bind = CTRL ALT, S, exec, $terminal cava & spicetify watch -s

# Launchers & Menus
bind = $mainMod, SPACE, exec, $launcher
bind = $mainMod, A, exec, pkill rofi || rofi -show drun  # From config 1
bind = $mainMod SHIFT, A, exec, rofi -show run -theme ~/.config/rofi/launcher.rasi
bind = $mainMod, R, exec, rofi -show window -theme ~/.config/rofi/launcher.rasi
bind = $mainMod, TAB, exec, rofi -show window

# GitHub & Custom Launches
bind = $mainMod, G, exec, /home/ryu/.local/bin/gh_launch.sh  # From config 1
bind = $mainMod, O, exec, hyprctl dispatch workspace name:notion  # From config 1
bind = $mainMod, J, exec, hyprctl dispatch workspace name:vesky  # From config 1
bind = $mainMod, N, exec, ~/.local/bin/lenrs  # From config 1

# Utilities
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy  # From config 1
bind = $mainMod, Period, exec, $scriptsDir/RofiEmoji.sh
bind = $mainMod, M, exec, swaync-client -t  # From config 1
bind = $mainMod SHIFT, N, exec, swaync-client -d -sw
bind = $mainMod, I, exec, $scriptsDir/hyprPicker.sh
bind = CTRL SHIFT, Escape, exec, gnome-system-monitor || $terminal htop

# Emoji & Clipboard
bind = CTRL, E, exec, rofi -modi emoji -show emoji  # From config 1
bind = ALT, E, exec, kaomoji-picker  # From config 1

################
# WINDOW MANAGEMENT
################

# Basic Window Controls
bind = $mainMod, W, killactive  # From config 1 (W instead of Q)
bind = ALT, F4, killactive
bind = $mainMod SHIFT, Q, exec, hyprctl kill
bind = $mainMod, X, togglefloating  # From config 1
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Fullscreen & Special States
bind = $mainMod, D, fullscreen  # From config 1 (D instead of G)
bind = CTRL ALT, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, P, pin
bind = $mainMod, P, pin  # From config 1

# Focus Management
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = ALT, TAB, cyclenext
bind = ALT, TAB, bringactivetotop

# Move Windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize Windows
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20
binde = $mainMod CTRL, H, resizeactive, -20 0
binde = $mainMod CTRL, L, resizeactive, 20 0
binde = $mainMod CTRL, K, resizeactive, 0 -20
binde = $mainMod CTRL, J, resizeactive, 0 20

# Window split ratio (From config 1)
binde = $mainMod, Minus, splitratio, -0.1
binde = $mainMod, Equal, splitratio, +0.1
binde = $mainMod, Semicolon, splitratio, -0.1
binde = $mainMod, Apostrophe, splitratio, +0.1

# Mouse Bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Group Controls
bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, G, lockgroups
bind = $mainMod CTRL, H, changegroupactive, b
bind = $mainMod CTRL, L, changegroupactive, f

################
# WORKSPACES
################

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move Window to Workspace Silently
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Workspace Navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = CTRL $mainMod, right, workspace, r+1
bind = CTRL $mainMod, left, workspace, r-1
bind = $mainMod, Page_Down, workspace, +1
bind = $mainMod, Page_Up, workspace, -1
bind = $mainMod SHIFT, TAB, workspace, previous

# Enhanced workspace cycling (From config 1)
bind = Ctrl+$mainMod, Right, workspace, r+1
bind = Ctrl+$mainMod, Left, workspace, r-1
bind = Ctrl+$mainMod, BracketLeft, workspace, -1
bind = Ctrl+$mainMod, BracketRight, workspace, +1
bind = Ctrl+$mainMod, Up, workspace, r-5
bind = Ctrl+$mainMod, Down, workspace, r+5

# Enhanced window movement (From config 1)
bind = Ctrl+$mainMod+Shift, Right, movetoworkspace, r+1
bind = Ctrl+$mainMod+Shift, Left, movetoworkspace, r-1
bind = $mainMod+Shift, mouse_down, movetoworkspace, r-1
bind = $mainMod+Shift, mouse_up, movetoworkspace, r+1
bind = $mainMod+Alt, mouse_down, movetoworkspace, -1
bind = $mainMod+Alt, mouse_up, movetoworkspace, +1
bind = $mainMod+Alt, Page_Down, movetoworkspace, +1
bind = $mainMod+Alt, Page_Up, movetoworkspace, -1
bind = $mainMod+Shift, Page_Down, movetoworkspace, r+1
bind = $mainMod+Shift, Page_Up, movetoworkspace, r-1

# Special Workspaces (Scratchpads)
bind = $mainMod, S, togglespecialworkspace, magic  # From config 1
bind = $mainMod, Y, movetoworkspace, +0  # From config 1
bind = $mainMod, R, movetoworkspace, special:magic  # From config 1
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod SHIFT, M, movetoworkspace, special:music

################
# MEDIA CONTROLS
################

# Audio Controls (Enhanced from both configs)
bindl = , XF86AudioMute, exec, $scriptsDir/volume.sh mute
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle  # From config 1
bindle = , XF86AudioRaiseVolume, exec, $scriptsDir/volume.sh up
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%  # From config 1
bindle = , XF86AudioLowerVolume, exec, $scriptsDir/volume.sh down
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%  # From config 1
bindl = , XF86AudioMicMute, exec, $scriptsDir/MediaCtrl.sh micmute
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle  # From config 1
bind = $mainMod SHIFT, M, exec, $scriptsDir/volume.sh mute

# Volume control with alternative method (From config 1)
binde = , xf86audioraisevolume, exec, volumectl -u +
binde = , xf86audiolowervolume, exec, volumectl -u -
bind = , xf86audiomute, exec, volumectl %

# Media Player Controls
bindl = , XF86AudioPlay, exec, $scriptsDir/MediaCtrl.sh play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause  # From config 1
bindl = , XF86AudioPause, exec, $scriptsDir/MediaCtrl.sh play-pause
bind = , XF86AudioPause, exec, playerctl pause  # From config 1
bindl = , XF86AudioNext, exec, $scriptsDir/MediaCtrl.sh next
bind = , XF86AudioNext, exec, playerctl next  # From config 1
bindl = , XF86AudioPrev, exec, $scriptsDir/MediaCtrl.sh previous
bind = , XF86AudioPrev, exec, playerctl previous  # From config 1
bind = $mainMod SHIFT, P, exec, $scriptsDir/MediaCtrl.sh play-pause
bind = $mainMod SHIFT, N, exec, $scriptsDir/MediaCtrl.sh next
bind = $mainMod SHIFT, B, exec, $scriptsDir/MediaCtrl.sh previous

# Brightness Controls (Enhanced from both configs)
bindle = , XF86MonBrightnessUp, exec, $scriptsDir/brightness.sh up
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%  # From config 1
bindle = , XF86MonBrightnessDown, exec, $scriptsDir/brightness.sh down
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-  # From config 1
bind = $mainMod, F2, exec, $scriptsDir/BrightnessKbd.sh up
bind = $mainMod, F3, exec, $scriptsDir/BrightnessKbd.sh down

# System utilities from config 1
bind = Ctrl+$mainMod, V, exec, pkill pavucontrol || pavucontrol

################
# SCREENSHOTS & RECORDING
################

# Screenshots (Enhanced from both configs)
bind = , Print, exec, $scriptsDir/ScreenShot.sh --full
bindl = , Print, exec, grim - | wl-copy  # From config 1
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --area
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area-copy
bind = $mainMod SHIFT, S, exec, hyprshot -m region  # From config 1
bind = $mainMod, P, exec, $scriptsDir/ScreenShot.sh --area-editor
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active

# Screen Recording (Enhanced from both configs)
bind = $mainMod CTRL, R, exec, $scriptsDir/recorder.sh start
bind = $mainMod CTRL SHIFT, R, exec, $scriptsDir/recorder.sh stop
bind = $mainMod+Shift, R, exec, ~/.config/scripts/record-script.sh --sound  # From config 1

# Color Picker (Both methods)
bind = $mainMod SHIFT, C, exec, $scriptsDir/hyprPicker.sh
bind = $mainMod+Shift, C, exec, hyprpicker -a  # From config 1

################
# SYSTEM CONTROLS
################

# Session Management (Enhanced from both configs)
bind = $mainMod, L, exec, gtklock  # From config 1
bindl = $mainMod+Shift, L, exec, sleep 0.1 && systemctl suspend  # From config 1
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh
bind = $mainMod SHIFT, L, exec, $scriptsDir/Wlogout.sh
bind = $mainMod, X, exec, $scriptsDir/Wlogout.sh
bind = CTRL ALT, Delete, exec, $scriptsDir/Wlogout.sh
bind = CTRL ALT, P, exec, $scriptsDir/Wlogout.sh
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, Escape, exit

# System suspend
bind = Super+SHIFT, L, exec, systemctl suspend  # From config 1

# System Restart & Reload
bind = $mainMod CTRL, R, exec, $scriptsDir/Refresh.sh
bind = $mainMod CTRL SHIFT, R, exec, $scriptsDir/RefreshNoWaybar.sh

################
# THEMING & WALLPAPERS
################

# Wallpaper Controls (Enhanced from both configs)
bind = $mainMod, W, exec, $scriptsDir/wallpaper_select.sh
bind = $mainMod+Shift, W, exec, ~/.config/scripts/random-wall.sh  # From config 1
bind = $mainMod, T, exec, ~/.config/scripts/select-wall.sh  # From config 1
bind = CTRL $mainMod, W, exec, $scriptsDir/switch-wall.sh
bind = $mainMod SHIFT, W, exec, $scriptsDir/random_wallpaper.sh
bind = $mainMod ALT, W, exec, $scriptsDir/WallustSwww.sh
bind = CTRL $mainMod, B, exec, $scriptsDir/wallpaper-changer.sh
bind = $mainMod, Y, exec, ~/.config/scripts/select-wall.sh
bind = $mainMod, Y, exec, $scriptsDir/set_wallpaper.sh

# Theme Controls
bind = $mainMod SHIFT, T, exec, $scriptsDir/RofiThemeSelector.sh
bind = $mainMod ALT, T, exec, $scriptsDir/gtkthemes.sh
bind = $mainMod, F5, exec, $scriptsDir/DarkLight.sh toggle

################
# SPECIAL FEATURES
################

# Game Mode
bind = $mainMod ALT, G, exec, $scriptsDir/GameMode.sh

# Zoom Controls
binde = $mainMod, Minus, exec, $scriptsDir/zoom.sh decrease 0.1
binde = $mainMod, Equal, exec, $scriptsDir/zoom.sh increase 0.1

# Emergency Controls
bind = $mainMod CTRL SHIFT, Delete, exec, systemctl poweroff
bind = $mainMod SHIFT ALT, Delete, exec, systemctl reboot

# Layout Controls
bind = $mainMod, T, layoutmsg, togglesplit
bind = $mainMod SHIFT, T, exec, $scriptsDir/ChangeLayout.sh master
bind = $mainMod CTRL, T, exec, $scriptsDir/ChangeLayout.sh dwindle

# Master Layout Specific
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# Special Functions
bind = $mainMod, F12, exec, $scriptsDir/AirplaneMode.sh
bind = $mainMod, F6, exec, $scriptsDir/TouchPad.sh toggle
bind = $mainMod, F7, exec, $scriptsDir/SwitchKeyboardLayout.sh
bind = $mainMod, F8, exec, $scriptsDir/Animations.sh toggle
bind = $mainMod, F9, exec, $scriptsDir/ChangeBlur.sh toggle
bind = $mainMod, F10, exec, $scriptsDir/Hypridle.sh reload

# AI Tools
bind = $mainMod ALT, O, exec, $scriptsDir/ai/show-loaded-ollama-models.sh
bind = $mainMod ALT, P, exec, $scriptsDir/ai/primary-buffer-query.sh

################
# WINDOW RULES
################

# Floating terminal from config 1
windowrulev2 = float,class:floating-terminal
windowrulev2 = center,class:floating-terminal
windowrulev2 = size 800 500,class:floating-terminal

################
# TESTING & DEBUG
################

# Test Notifications
bind = $mainMod ALT, F11, exec, notify-send "Test" "Testing notification system"
bind = $mainMod ALT, F12, exec, notify-send "Debug" "Debug notification"